<h2>Manage Posts</h2>
<a href="{{ url_for('create_post') }}">Add New Post</a>
<table>
    <tr><th>Title</th><th>Author</th><th>Category</th><th>Action</th></tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.category }}</td>
        <td>
            <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
